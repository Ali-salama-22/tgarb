<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريباً | البراند الفخم</title>
    <style>
        /* تنسيقات عامة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d; /* أسود ملكي */
            color: #d4af37; /* ذهبي مطفي */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            border: 1px solid #d4af37;
            padding: 50px 80px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            color: #a8a8a8;
            letter-spacing: 2px;
        }

        .line {
            width: 50px;
            height: 1px;
            background-color: #d4af37;
            margin: 20px auto;
        }

        /* لمسة حركة ناعمة */
        .fade-in {
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>اسم البراند</h1>
        <div class="line"></div>
        <p>قريباً .. تجربة تليق بك</p>
    </div>

</body>
</html>
